name: run main.py

on:
  schedule:
    - cron: '5 * * * *' 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: execute py script # run main.py
        env:
          SOME_SECRET: ${{ secrets.SOME_SECRET }}
        run: python main.py
          
      - name: commit files
        run: |
          git config --local user.email "kharpude104510@gmail.com"
          git config --local user.name "Dnyanesh1045"
          git status
          git add .
          git commit -m "[Bot]-[Update ZipFile]"
        continue-on-error: true
          #git add -A
          # diff-index --quiet HEAD || (git commit -a -m "updated logs" --allow-empty)
          
      - name: push changes
        uses: Dnyanesh1045/GIT-HUB-ACTION-TEST-CICD/action@main
        with:

          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main 
